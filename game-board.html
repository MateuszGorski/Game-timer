<!DOCTYPE <!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Beer miniGame </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP"
        crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" media="screen" href="game-board.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="game timer/timer.css" />

</head>

<body>
    <main class="container">
        <div class=" game-container">
            <div class="game-bar">
                <div>
                    <div class="timer-container">
                        <div id="display" class="timer-display">
                            00:00:00
                        </div>
                        <div class=" buttons">
                            <i class="fas fa-play-circle" id="startStop" onclick="startStop()"></i>
                            <i class="fas fa-power-off" id="reset" onclick="reset()"></i>
                        </div>
                    </div>
                    <span class="points">Points</span>
                </div>
            </div>
            <div class="container-game-board">
                <div class="game-board">
                    <div class="wall"></div>
                    <div class="gamer">
                        <i class="fas fa-grin-beam"></i>
                    </div>
                    <div class="enemy">
                        <i class="fas fa-poo"></i>
                    </div>
                    <div class="food">
                        <i class="fas fa-beer"></i>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="main.js"></script>
    <script src="game timer/timer.js"></script>
</body>

</html>
